<html>
  <head>
    <script src="strip_tags.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="example">
      <p>Pino</p>
      <a>Pino</a>
      <u>Pino</u>
      <b>Pino</b>
      <i>Pino</i>
      <em>Pino</em>
      <span>Pino</span>
    </div>

    <textarea id="stripedExample" cols="20" rows="10"></textarea><br /><br />

    <a href="javascript:void(0);" onclick="test();">test!</a>

    <script language="javascript" type="text/javascript">
    var allow = ['b','p','em'];
    function test () {
      //document.getElementById("stripedExample").innerHTML = document.getElementById("example").innerHTML.stripTags(allow);
      document.getElementById("stripedExample").innerHTML = document.getElementById("example").innerHTML.stripTags(allow);
    }
    </script>
  </body>
</html>
